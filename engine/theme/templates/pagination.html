{% if DEFAULT_PAGINATION %}
<p class="paginator">
    {% if articles_page.has_previous() %}
        <a class="nodecor new" href="/{{ articles_previous_page.url }}">← <u>Сюда</u></a>
    {% endif %}
    <span class="counter">Страница {{ articles_page.number }} из {{ articles_paginator.num_pages }}</span>
    {% if articles_page.has_next() %}
        <a class="nodecor old" href="/{{ articles_next_page.url }}"><u>Туда</u> →</a>
    {% endif %}
</p>
{% endif %}
